spring.application.name=contacts

spring.datasource.url=jdbc:postgresql://localhost:5432/agenda_db
spring.datasource.username=tu_usuario_postgres
spring.datasource.password=tu_password_postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci√≥n de Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.agenda.contactos.interfaces.rest
springdoc.paths-to-match=/api/**

# Puerto del servidor (opcional, por defecto es 8080)
server.port=8080